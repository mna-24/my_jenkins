<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #2980b9;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 100px; /* Adds space below the fixed header */
            margin-left: auto;
            margin-right: auto;
        }

        .container h2 {
            color: #2c3e50;
            font-size: 2em;
        }

        .container p {
            color: #7f8c8d;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        // Testing function: Validates button text and color
        function runTests() {
            let button = document.querySelector('.button');
            let errors = [];

            // Test: Button text should be 'Learn More'
            if (button.textContent.trim() !== 'Learn More') {
                errors.push("Button text is incorrect.");
            }

            // Test: Button background color
            let bgColor = window.getComputedStyle(button).backgroundColor;
            if (bgColor !== 'rgb(52, 152, 219)') {
                errors.push("Button background color is incorrect.");
            }

            // Display test results
            if (errors.length > 0) {
                console.error("Tests Failed:", errors);
            } else {
                console.log("All tests passed successfully!");
            }
        }

        // Run tests after the page loads
        window.onload = runTests;
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="container">
        <h2>About This Page</h2>
        <p>This is a simple, beautiful home page created using inline CSS. It has a clean layout with modern design principles, such as a well-defined header and a clear call-to-action button.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
